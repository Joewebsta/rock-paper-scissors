<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>New Project</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="scoreboard-round">
        <h2>Round</h2>
        <p class="round">0</p>
      </div>
      <div class="scoreboard-section-container">
        <div class="scoreboard-section scoreboard-player">
          <h2>Player</h2>
          <p class="player-score">0</p>
        </div>
        <div class="scoreboard-section scoreboard-tie">
          <h2>Tie</h2>
          <p class="tie-total">0</p>
        </div>
        <div class="scoreboard-section scoreboard-comp">
          <h2>Computer</h2>
          <p class="comp-score">0</p>
        </div>
      </div>
      <div class="selection-container">
        <div class="selection">
          <p>PAPER</p>
        </div>
        <div class="selection">
          <p>ROCK</p>
        </div>
      </div>
      
    </div>
    <div class="content">
      <div class="messages">
        <h1 class="message">Choose your weapon:</h1>
      </div>
      <div class="choices">
          <div class="choice icon-rock">
            <img data-choice="rock" src="images/rock.png" alt="">
            <p>Rock</p>
          </div>
          <div class="choice icon-paper">
            <img data-choice="paper" src="images/paper.png" alt="">
            <p>Paper</p>
          </div>
          <div class="choice icon-scissors">
            <img data-choice="scissors" src="images/scissors.png" alt="">
            <p>Scissors</p>
          </div>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
